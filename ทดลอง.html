<body class="bg-[#F7F3EE] p-6 font-sans text-[#4A3B2A]">

    <!-- ===== หัวข้อหลัก ===== -->
    <div class="text-center mb-10">
      <h1 class="text-4xl font-extrabold text-[#6B4F3F]">
        แนะนำสีผิวและสไตล์การแต่งตัว
      </h1>
      <div class="flex justify-center mt-4">
        <span
          class="w-32 h-1 bg-gradient-to-r from-[#CBB89D] to-[#8B6F4E] rounded-full"></span>
      </div>
      <p class="text-[#7A6651] mt-3">
        เลือกสีผิว รูปร่าง และโครงหน้า เพื่อคำแนะนำที่เหมาะกับคุณ
      </p>
    </div>

    <h2 class="flex items-center gap-3 text-xl font-bold text-[#6B4F3F] mb-4">
      <span class="w-2 h-6 bg-[#8B6F4E] rounded"></span>
      ข้อมูลเบื้องต้น
    </h2>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">

      <!-- โทนสีผิว -->
      <div class="flex flex-col items-center bg-[#F3ECE4] p-4 rounded-xl">
        <label class="font-semibold mb-2">โทนสีผิว</label>
        <select id="skin"
          class="p-2 rounded border border-[#D6C4A8] bg-[#FFFDF9] w-full">
          <option>ผิวขาว</option>
          <option>ผิวขาวเหลือง</option>
          <option>ผิวแทน</option>
          <option>ผิวสองสี</option>
          <option>ผิวน้ำผึ้ง</option>
          <option>ผิวดำ</option>
        </select>

  src="https://via.placeholder.com/100x150?text=ผิวขาว"
  class="mt-3 w-40 h-36 object-cover rounded-2xl 
         border-4 border-[#E3D5C3] 
         shadow-md bg-white p-1">
      </div>

      <!-- รูปร่าง -->
      <div class="flex flex-col items-center bg-[#F3ECE4] p-4 rounded-xl">
        <label class="font-semibold mb-2">รูปร่าง</label>
        <select id="body"
          class="p-2 rounded border border-[#D6C4A8] bg-[#FFFDF9] w-full">

          <option>หุ่นลูกแพร์</option>
          <option>หุ่นนาฬิกาทราย</option>
          <option>หุ่นสี่เหลี่ยม</option>
          <option>หุ่นแอปเปิ้ล</option>
        </select>
        <img id="bodyImg"
  src="https://via.placeholder.com/100x150?text=สามเหลี่ยม"
  class="mt-3 w-40 h-36 object-cover rounded-2xl
         border-4 border-[#E3D5C3]
         shadow-md bg-white p-1">
      </div>

      <!-- โครงหน้า -->
      <div class="flex flex-col items-center bg-[#F3ECE4] p-4 rounded-xl">
        <label class="font-semibold mb-2">โครงหน้า</label>
        <select id="face"
          class="p-2 rounded border border-[#D6C4A8] bg-[#FFFDF9] w-full">

          <option>รูปไข่</option>
          <option>เหลี่ยม</option>
          <option>หัวใจ</option>

  src="https://via.placeholder.com/100x150?text=กลม"
  class="mt-3 w-40 h-36 object-cover rounded-2xl

         shadow-md bg-white p-1">
      </div>

    <div class="flex justify-center gap-4 mb-10">

        แนะนำให้ฉัน
      </button>
      <button id="resetBtn"
        class="px-8 py-3 border border-[#CBB89D]
               text-[#6B4F3F] rounded-xl
               hover:bg-[#EFE6DA] transition">
        รีเซ็ต
      </button>
    </div>
